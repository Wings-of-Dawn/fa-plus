<html>
<head>
  <title>Fur Affinity Plus Options</title>
  <script src="options.js"></script>
  <script src="options_page.js"></script>
</head>
<body>
  <p>
    Number of submissions to load at a time: <input type="text" title="Tabs to load" size="2" maxLength="2" value="3" id="load-count" /> <span style="color:red" id="load-count-error"></span><br />
    <span style="font-size:80%">(decrease if performance suffers)</span>
  </p>
  <p>
    <input type="checkbox" title="Auto-open" checked="false" id="auto-open" /> Automatically open the next submission when a tab finishes loading<br />
    Maximum number of open submission tabs: <input type="text" title="Maximum tabs to open" size="2" maxLength="2" value="5" id="tab-count" /> <span style="color:red" id="tab-count-error"></span>
  </p>
  <p>
    <input type="checkbox" title="Auto-center" checked="true" id="auto-center" /> Automatically center newly-opened submissions in their tabs
  </p>
  <button id="savebutton" label="Save">Save</button>
  <p id="status"></p>
</body>
</html>
