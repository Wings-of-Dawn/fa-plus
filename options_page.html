<html>
<head>
    <title>FA Spider Options</title>
    <script src="options.js"></script>
    <script src="options_page.js"></script>
</head>
<body>
    <p>
        When icon is clicked, open submissions marked:<br />
        <input type="checkbox", title="Open general submissions", checked="true", id="general" /> General<br />
        <input type="checkbox", title="Open mature submissions", checked="true", id="mature" /> Mature<br />
        <input type="checkbox", title="Open adult submissions", checked="true", id="adult" /> Adult<br />
    </p>
    <p>
        Number of submissions to open at a time: <input type="text", title="Tabs to open", size="2", maxLength="2", value="5", id="tab-count" /> <span style="color:red", id="tab-count-error"></span><br />
        <span style="font-size:80%">(decrease if performance suffers)</span>
    </p>
    <p>
        <input type="checkbox", title="Auto-remove", checked="false", id="auto-remove" /> Automatically remove submissions after opening (EXPERIMENTAL)
    </p>
    <button id="savebutton" label="Save">Save</button>
    <span id="status"></span>
</body>
</html>
